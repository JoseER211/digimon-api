<h1>Digimon App</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let digimon of digimons">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{digimon.img}}" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">name: {{digimon.name}}</h5>
                      <p class="card-text">level: {{digimon.level}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
